<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan's Keyboard Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Keyboard Game</h1>
        <p class="instructions">Press the key shown below as fast as possible!</p>
        <div class="key-display" id="key-display"></div>
        <div class="scoreboard">
            <p>Score: <span id="score">0</span></p>
            <p>Time left: <span id="time-left">30</span> seconds</p>
        </div>
        <button id="start-button">Start</button>
        <p class="game-over" id="game-over">Game Over!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
